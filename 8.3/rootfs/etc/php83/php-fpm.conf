; Source: https://www.php.net/manual/en/install.fpm.configuration.php
[global]
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10
error_log = /proc/self/fd/2

[www]
; Run as unprivileged user (override via PHP_FPM_USER/PHP_FPM_GROUP env if needed)
user = nobody
group = nobody
listen = [::]:9000
chdir = /app

access.log = /proc/self/fd/1

pm = dynamic
; Conservative defaults â€” tune for your workload
; Rule of thumb: (available_memory / ~40MB_per_worker)
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 10
pm.max_requests = 1000

listen.backlog = -1
rlimit_files = 65536
rlimit_core = unlimited
catch_workers_output = yes
decorate_workers_output = no

request_slowlog_timeout = 5s
request_terminate_timeout = 120s
slowlog = /var/log/$pool.log.slow

pm.status_path = /fpm_status
ping.path = /fpm_ping
ping.response = pong

clear_env = no
